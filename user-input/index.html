<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="emailID">Email</label>
      <input
        name="email"
        type="email"
        id="emailID"
        placeholder="email@domain.com"
      />

      <label for="inputID">Password</label>
      <input name="password" type="password" id="inputID" />

      <button name="submit" type="submit">Submit</button>
    </form>

    <form id="formColor">
      <label for="colorID">Username</label>
      <input
        name="color"
        type="color"
        id="colorID"
        required
        placeholder="enter a colour"
      />
      <button name="submitColor" type="submit">Confirm</button>
    </form>
  </body>
</html>
